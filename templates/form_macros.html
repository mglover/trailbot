{% 
set form = namespace(idx=0, action="replace") 
%}
{% 
macro begin(table, action="replace") %}
  <form method="POST">
  <input type="hidden" name="db" value="{{table.dbnam}}">
  <input type="hidden" name="action" value="{{action}}">
  {% set form.idx = 0 %}
  {% set form.action=action %}
{% endmacro 
%}
{% 
macro end() %}
  </form>
{% endmacro 
%}
{%
macro dbtable (view) %}
  {{ view.formTable()|safe }}
{% endmacro %}
